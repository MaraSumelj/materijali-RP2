<html> 
<head>
<script type="text/javascript">
function def()
{
var i=1
while(i<=100000)
{
document.write(i+"<br>")
i=i+1
}
}

function async(i){

    document.write(i+"<br>");
	i=i+1;

    if(++i < 10000000){
        setTimeout(function(){async(i);}, 1);
    }
};

</script>
</head>
<body>
<form action="#" name="testForm">
<p> G E N E R I R A J &nbsp &nbsp B R O J E V E </p>
<input type=button value="Blocking ispis" onclick="def()">
<input type=button value="Non blocking ispis" onclick="async(0)">

</form>
<br><span id="i"></span>
</body>
</html>
