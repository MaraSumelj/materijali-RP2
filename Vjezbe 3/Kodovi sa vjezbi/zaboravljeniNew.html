<html>
	<head>
		<script type="text/javascript">
			function Pas(){

				if(!(this instanceof Pas)){
					return new Pas();
				}

				this.name ="Floki";
				this.laj = function(){
					return "Woof " + this.name;
				};

			}

		</script>
	</head>
	<body>
	<script type="text/javascript">
		var pes = Pas();
		document.write(pes.laj());
		console.log(pes);
		
	</script>
</html>
